<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe AI</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <table>
        <tr class = "top">
            <td class = "left" id = "0"></td>
            <td id = "1"></td>
            <td class = "right" id = "2"></td>
        </tr>
        <tr>
            <td class = "left" id = "3"></td>
            <td id = "4"></td>
            <td class = "right" id = "5"></td>
        </tr>
        <tr class = "bottom">
            <td class = "left" id = "6"></td>
            <td id = "7"></td>
            <td class = "right" id = "8"></td>
        </tr>
    </table>
    <div class = "end">
        <div class = "winner"></div>
    </div>
    <button onClick = "start()"> Reset </button>
    <script src = "script.js"></script>
</body>
</html>
